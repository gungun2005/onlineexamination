<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Exam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #333;
      color: #fff;
    }

    .container {
      background-color: white;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .container {
      background-color: #444;
      color: #fff;
    }

    h1 {
      color: #4c00ff;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    body.dark-mode h1 {
      color: #a29bfe;
    }

    .section {
      margin-top: 20px;
    }

    .section h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    body.dark-mode .section h2 {
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    body.dark-mode .form-group label {
      color: #ddd;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group textarea {
      background-color: #555;
      color: #fff;
      border: 1px solid #666;
    }

    .add-question-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4c00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-question-btn:hover {
      background-color: #3a00cc;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #4c00ff;
      transition: color 0.3s ease;
    }

    body.dark-mode .theme-toggle {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <div class="container">
    <h1>Create New Exam</h1>

    <!-- Exam Details Section -->
    <div class="section">
      <h2>Exam Details</h2>
      <div class="form-group">
        <label for="exam-title">Exam Title</label>
        <input type="text" id="exam-title" placeholder="Enter exam title" />
      </div>
      <div class="form-group">
        <label for="subject">Subject/Category</label>
        <input type="text" id="subject" placeholder="Enter subject or category" />
      </div>
      <div class="form-group">
        <label for="exam-code">Exam Code</label>
        <input type="text" id="exam-code" placeholder="Auto-generated or optional" />
      </div>
    </div>

    <!-- Add Questions Section -->
    <div class="section">
      <h2>Add Questions</h2>
      <button class="add-question-btn" onclick="location.href='add-mcq.html'">Add MCQ</button>
      <button class="add-question-btn" onclick="location.href='add-theory.html'">Add Theory Question</button>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.getElementById("theme-toggle");

      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        themeToggle.textContent = "üåô";
      } else {
        themeToggle.textContent = "‚òÄÔ∏è";
      }
    }
  </script>
</body>
</html>
